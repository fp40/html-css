<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formatos.css" />
    <title>Tia Jurema</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="row form">
        <div class="col-12">
          <ul class="menu_list">
            <li>
              <a href="home.html" class="link">Home</a>
            </li>
            <li>
              <a href="receitas.html" class="link">Receitas</a>
            </li>
            <li>
              <a href="cadastro.html" class="link-ativo">Cadastro</a>
            </li>
          </ul>
        </div>
      </header>
      <main class="main">
        <div class="container-fluid">
          <h1>Efetue seu Cadastro</h1>
          <form
            action="https://formsubmit.co/luisfelipebianchini@gmail.com"
            method="POST"
          >
            <div class="row linha">
              <div class="col-2">
                <p>Nome</p>
              </div>
              <div class="col-7">
                <input type="text" name="Nome" class="form-control" />
              </div>
            </div>
            <div class="row linha">
              <div class="col-2">
                <p>E-mail</p>
              </div>
              <div class="col-7">
                <input type="email" name="Email" class="form-control" />
              </div>
            </div>
            <div class="row linha">
              <div class="col-2">
                <p>CEP</p>
              </div>
              <div class="col-3">
                <input type="number" name="CEP" class="form-control" />
              </div>
            </div>
            <div class="row linha">
              <div class="col-2">
                <p>Rua</p>
              </div>
              <div class="col-7">
                <input type="text" name="Rua" class="form-control" />
              </div>
            </div>
            <div class="row linha">
              <div class="col-2">
                <p>Nº</p>
              </div>
              <div class="col-2">
                <input type="number" name="Nº" class="form-control" />
              </div>
              <div class="col-2"><p class="text-end">Complemento</p></div>
              <div class="col-3">
                <input type="text" name="Complemento" class="form-control" />
              </div>
            </div>
            <div class="row linha">
              <div class="col-2">
                <p>Cidade</p>
              </div>
              <div class="col-5">
                <input type="text" class="form-control" />
              </div>
              <div class="col-1"><p class="text-end">UF</p></div>
              <div class="col-1">
                <input type="text" name="UF" class="form-control" />
              </div>
              <div class="col-3">
                <div class="d-grid">
                  <button class="btn btn-dark" type="submit">Button</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </main>
      <div class="container-fluid">
        <footer
          class="fixed-bottom d-flex justify-content-center align-items-center"
        >
          <p class="text-white footer-text">&copy;Jurema 2023</p>
        </footer>
      </div>
    </div>
  </body>
</html>
